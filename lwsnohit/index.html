<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>이우성 마지막 안타로부터 지난 시간</title>
        <script>
            const dday = new Date('2025-05-27T20:44:30');

            function updateCounter() {
                const now = new Date();
                const diff = now - dday;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
                const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
                const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

                document.getElementById('counter').innerText =
                    `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
            }

            setInterval(updateCounter, 1000); // 1초마다 갱신
            window.onload = updateCounter;
        </script>
    </head>
    <style>
        @font-face {
            font-family: 'TheJamsil5Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        body {
            text-align: center;
            font-size: x-large;
            font-family: 'TheJamsil5Bold', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #555;
        }
        span {
            font-size: xx-large;
            color: #d30000;
        }
    </style>
    </style>
    <body>
        이우성은 마지막 안타를 치고 나서<br />
        <span id="counter"></span><br />
        가 흐른 지금까지도 안타를 못 쳤습니다<br /><br />
        <small>※ 마지막 안타: 25. 5. 27.(화) 20:44</small>
    </body>
</html>
